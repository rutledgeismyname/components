<!DOCTYPE html>
<html>
  <head>
    <title>iPhone 12 Template</title>
  </head>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      top: 25px;
      position: relative;
    }
    .phone {
      width: 400px;
      height: 843px;
      border-radius: 66px;
      background-color: #606060;
      filter: drop-shadow(20px 30px 15px rgba(0, 0, 0, 0.25));
    }
    .gradient {
      width: 400px;
      height: 843px;
      border-radius: 68px;
      border: 13px black solid;
      background-image: url("https://wallpaperaccess.com/full/1340138.jpg");
      background-size: cover;
      background-position: center center;
      filter: drop-shadow(20px 30px 15px rgba(0, 0, 0, 0.45));
      position: absolute;
      top: 0px;
    }
    .head-bar {
      background-color: #000;
      width: 200px;
      height: 40px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      position: absolute;
      top: 0px;
    }
    .btn-switch {
      background-color: #000;
      width: 9px;
      height: 40px;
      border-radius: 4.5px;
      position: relative;
      top: -280px;
      left: -405px;
    }

    .btn-volume-1 {
      background-color: #000;
      width: 9px;
      height: 90px;
      border-radius: 4.5px;
      position: relative;
      bottom: 190px;
      left: -414px;
    }
    .btn-volume-2 {
      background-color: #000;
      width: 9px;
      height: 90px;
      border-radius: 4.5px;
      position: relative;
      bottom: 80px;
      left: -423px;
    }

    .apple-logo {
      max-width: 65px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0px 0px 30px rgba(255, 255, 255, 0.2));
    }
  </style>
  <body>
    <div class="container">
      <div class="phone"></div>
      <div class="gradient">
        <img src="apple.png" class="apple-logo" />
      </div>
      <div class="head-bar"></div>
      <div class="btn-switch"></div>
      <div class="btn-volume-1"></div>
      <div class="btn-volume-2"></div>
    </div>
  </body>
</html>
